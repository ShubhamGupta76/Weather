<div class="search-container">
  <input type="text" [(ngModel)]="city" placeholder="Enter city name" class="search-input" (keyup.enter)="searchWeather()">
  <button (click)="searchWeather()" class="search-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
    </svg>
  </button>
</div>

<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="weatherData" class="weather-display">
  <h2>{{ weatherData.name }}</h2>
  <p>Temperature: {{ weatherData.main.temp }}°C</p>
  <p>Feels like: {{ weatherData.main.feels_like }}°C</p>
  <p>Humidity: {{ weatherData.main.humidity }}%</p>
  <p>Description: {{ weatherData.weather[0].description }}</p>
  <img *ngIf="weatherData.weather[0].icon" [src]="'http://openweathermap.org/img/wn/' + weatherData.weather[0].icon + '@2x.png'" alt="Weather icon">
</div>
